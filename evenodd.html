<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even odd number checker</title>
</head>
<body>
    <script>
        // Input a number
        var num1=5;
        // check if the number is even or odd
        if(num1%10==0){
            document.write("The number " + num1 + " is even.");
        }
        else{
            document.write("The number " + num1 + " is odd.");
        }
    </script>
</body>
</html>
