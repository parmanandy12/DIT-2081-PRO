<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual - Login</title>
    <style>
        fieldset {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 2px solid #000;
        }
        legend {
            font-weight: bold;
        }
        form {
            text-align: left;
        }
        </style>
</head>
<body>
    <fieldset>
        <legend align="center">Individual - Login</legend>
        <form>
            First Name:<input type="text" placeholder="Your Name">
            Last Name:<input type="text" placeholder="Surname"><br><br>
            Gender:
            <input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="male">Female 
<input type="radio" name="gender" value="male">Other <br><br>
Address:<input type="text" placeholder="Address"><br><br>
State:
<select>
    <option>Province No.1</option>
    <option>Province No.2</option>
    <option>Province No.3</option>
    <option>Province No.4</option>
    <option>Province No.5</option>
    <option>Province No.6</option>
    <option>Province No.7</option>
</select>
District:
<select>
    <option>Kathmandu</option>
    <option>Biratnagar</option>
    <option>Lalitpur</option>
    <option>Golukdham</option>
</select><br><br>
Street Name:<input type="text"><br>
Interested Subject:
<input type="checkbox" name="C" value="c">C
<input type="checkbox" name="C++" value="c++">C++
<input type="checkbox" name="WPT" value="WPT">WPT
<input type="checkbox" name="VP" value="VP">VP <br>
Favourite Sports:
<select>
    <option>Cricket</option>
    <option>Football</option>
    <option>Volleyball</option>
</select><br>
Email ID:<input type="text" placeholder="Example.com"><br>
Password:<input type="text"><br>
Comment:<br><textarea name="comment" rows="5" cols="30"></textarea><br><br>
<input type="submit" value="Submit">
        <input type="reset" align="left" value="Reset">
        </form>
    </fieldset>
</body>
</html>
