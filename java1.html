<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Greatest Number</title>
</head>
<body>
    <script>
        // Input three numbers
        var num1=5;
        var num2=3;
        var num3=8;
        // find the greatest number
        var greatest;

        if (num1 > num2 && num1 > num3) {
            greatest = num1;
        } else if (num2 > num1 && num2 > num3) {
            greatest = num2;
        } else {
            greatest = num3;
        }
        //display the result 
        document.write("The greatest number is: " + greatest);
    </script>
</body>
</html>
