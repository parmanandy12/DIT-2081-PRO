<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Mean Number</title>
</head>
<body>
    <script>
        // Input three numbers
        var num1=10;
        var num2=20;
        var num3=30;
        // find the mean number
        var mean = (num1 + num2 + num3) / 3;
        //display the result 
        document.write("The mean number is: " + mean);
    </script>
</body>
</html>
