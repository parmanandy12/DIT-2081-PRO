<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find multiplication table </title>
</head>
<body>
    <script>
        // Input a number
        var num1=5;
        var fact=1;
        // find the multiplication table
        for(var i=1;i<=10;i++){
            fact=num1*i;
            document.write(num1 + " x " + i + " = " + fact + "<br>");
        }
        //display the result 
        document.write("The multiplication table of " + num1 + " is displayed above.");
    </script>
</body>
</html>
