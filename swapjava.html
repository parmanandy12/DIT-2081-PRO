<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap two Number</title>
</head>
<body>
    <script>
        // Input three numbers
        var num1=10;
        var num2=20;
        // swap the numbers
        var temp = num1;
        num1 = num2;
        num2 = temp;
        //display the result 
       
        document.write("The swapped numbers are: " + num1 + " and " + num2);
    </script>
</body>
</html>
